{% extends 'menu.html' %}

{% block content %}
    {% if games %}
    <ul>
        {% for game in games %}
        <li>{{ game.title }} | {{ game.description }} Стоимость: {{game.cost}}<button>Купить</button></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Игор нету</p>
    {% endif %}
{% endblock %}
